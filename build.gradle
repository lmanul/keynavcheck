apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile files('prebuilt/cyborg.jar')
}

sourceSets {
  main {
    java {
      srcDirs = ['src/com/android/keynavcheck/']
    }
  }
}

jar {
  manifest {
    attributes 'Main-Class': 'com.android.keynavcheck.KeyNavCheck'
  }

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

